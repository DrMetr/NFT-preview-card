<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    
    <picture>
      <img src="images/image-equilibrium.jpg" 
            alt="Equilibrium image" id="equilibrium_image">
      <div id="overlay">
        <img src="images/icon-view.svg" alt="View icon">
      </div>
    </picture>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div id="price_timeLeft">
      <div id="eth_and_icon">
        <img src="images/icon-ethereum.svg" alc="Etherium icon">
        <p id="eth">0.041 ETH</p>
      </div>
      <div id="time_and_clock">
        <img src="images/icon-clock.svg">
        <p id="daysLeft">3 days left</p>
      </div>
    </div>
    
    <hr>

    <div id="created_by">
      <div id="avatar_border">
        <img src="images/image-avatar.png" alt="Jules Wyvern himself"></div>
        <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DrMetr">DrMetr</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
